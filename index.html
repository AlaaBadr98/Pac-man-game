<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>Educational RC</title>

  <!-- global CSS Starts -->
  <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="stylesheet" href="css/template/p7e8.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Londrina+Outline" rel='stylesheet'
    type='text/css' />
  <!-- global CSS End -->

  <!-- global JS Starts -->
  <script src="js/lib/jquery_v3.3.1.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>

  <script src="js/lib/underscore-min.js"></script>
  <!-- global JS End -->

</head>

<body>
  <div id="container">
    <div class="page_content">

      <div class="container-fluid noPadding">
        <!-- header start -->
        <div class="col-xs-12 noPadding header">
          <div class="box1 title" data-audioSrc="assets/audio/p7e8.mp3" onClick="fnTitleAudioClick(this)">
            <img src="assets/images/audio_icon.png" class="img-responsive" />
          </div>
          <div class="boxhead5 headingTitle">
            <h1>Pac Man Game.</h1>
          </div>
          <div class="box1">
            <div class="resourseBtn hide">
              <img src="assets/images/resourse_icon.png" class="img-responsive" />
            </div>
          </div>
          <div class="box1 pull-right helpBtn hide">
            <img src="assets/images/help_icon.png" class="img-responsive" />
          </div>
        </div>
        <audio id="audioPlayer1" preload="auto" src=""></audio>
        <audio id="audioPlayer2" preload="auto" src=""></audio>
        <!-- header end -->

        <!-- page start -->
        <section class="col-xs-12 pageContainer">
          <div class="pageBg col-xs-12"></div>
          <div class="pageContent col-xs-12">
            <div id="myCarousel" class="carousel slide col-xs-12" data-ride="carousel" data-interval="0"
              data-wrap="false">

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active" data-audioSrc="assets/audio/p7e8q1.mp3">
                  <div class="template1_v1">

                    <div class="question question1">
                      <div class="start">
                        <button type="button" class="btn btn-primary start-btn" onclick="start()">Start</button>
                      </div>
                      <!-- <img id="win-img" src="./img/happybee.png" alt="" style="display: none;"> -->
                      <div id="feed" class="yp-feedback yp-u-hide">
                        <div id="win-img" class="yp-feedback-anim yp-feedback-anim--correct yp-u-hide"></div>
                        <div id="lose-img" class="yp-feedback-anim yp-feedback-anim--incorrect yp-u-hide"></div>
                      </div>

                      <div class="cd-wrapper">
                        <div class="cd-outer-top-left">
                          <div class="cd-inner-top-left"></div>
                        </div>

                        <div class="cd-outer-top-right">
                          <div class="cd-inner-top-right"></div>
                        </div>

                        <div class="cd-outer-btm-left">
                          <div class="cd-inner-btm-left"></div>
                        </div>

                        <div class="cd-outer-btm-right">
                          <div class="cd-inner-btm-right"></div>
                        </div>

                        <div class="cd-pointer"></div>

                        <div class="cd-number-wrapper">
                          <span class="cd-number-five">3</span>
                          <span class="cd-number-four">2</span>
                          <span class="cd-number-three">1</span>
                          <!-- <span class="cd-number-two">2</span>
                          <span class="cd-number-one">1</span> -->

                        </div>
                      </div>
                      <div class="canv">
                        <div class="cont">
                          <div class="data"><span id="scoret">Score: </span><span id="scoreEl"> &nbsp;0</span></div>
                          <div class="life">
                            <img class="heart" src="./img/Heart.png" alt="heart shape">
                            <img class="heart" src="./img/Heart.png" alt="heart shape">
                            <img class="heart" src="./img/Heart.png" alt="heart shape">
                          </div>
                        </div>
                        <canvas></canvas>
                      </div>
                      <div class="words">
                        <div><span id="w1"></span></div>
                        <div><span id="w2"></span></div>
                        <div><span id="w3"></span></div>
                        <div><span id="w4"></span></div>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </section>
        <!-- page end -->

        <!-- footer start -->
        <div class="row">
          <div class="col-xs-12 footer">
            <div class="box1">
              <div class="reloadBtnAll" onclick="fnReloadAll()">
                <img src="assets/images/replay_icon.png" class="img-responsive" />
              </div>
            </div>

            <div class="box3 hide">
              <div class="audioPlayerContainer" id="audioDragContainer">
                <div class="col-xs-12 controlsDiv">
                  <div class="controlsinline">
                    <div id="pButton" class="col-xs-1 noPadding">
                      <img src="assets/images/play.png" class="img-responsive playImg"
                        onClick="fnStartAudio('play');" />
                      <img src="assets/images/pause.png" class="img-responsive pauseImg"
                        onClick="fnStartAudio('pause');" />
                    </div>
                    <div class="col-xs-11" id="audioDrag">
                      <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="0.1">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="box1 hide">
              <div class="reloadBtnScreen">
                <img src="assets/images/reload_icon.png" class="img-responsive" />
              </div>
            </div>

            <div class="box2 hide">
              <div class="showAnsBtn">
                <img src="assets/images/showAns_icon.png" class="img-responsive" />
              </div>
            </div>

            <div class="box1 hide">
              <div class="backBtn">
                <img src="assets/images/back_icon.png" class="img-responsive" />
              </div>
            </div>

            <div class="box4 hide">
              <div class="pageNumber">1 of 4</div>
            </div>

            <div class="box1 hide">
              <div class="nextBtn">
                <img src="assets/images/next_icon.png" class="img-responsive inlineblock" />
              </div>
            </div>


          </div>
        </div>
        <!-- footer end -->


        <div class="resoursePopup" style="display: none;">
          <div class="resourseContainer">
            <img class="closeBtn" src="assets/images/close_icon.png">
            <div class="col-xs-12 noPadding" style="overflow: auto;width:100%;height:100%;padding:0;">
              <img src="assets/images/dummy.jpg" />
            </div>
          </div>
        </div>

        <div class="helpPopup" style="display: none;">
          <div class="helpContainer">
            <img class="closeBtn" src="assets/images/close_icon.png">
            <div class="col-xs-12" style="overflow: auto;width:100%;height:100%;font-size:30px;">
              <p>Help content goes here.</p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(function () {
      fnSetPlayer();
      fnTemplate1_v1($('div.active'));
    });  
  </script>
  <script type="text/javascript" src="js/template/p7e8.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
